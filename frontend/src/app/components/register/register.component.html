<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Register for GoalTracker</h2>
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
            <div class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <div class="mt-1">
                        <input type="text" id="username" formControlName="username" placeholder="Enter your username"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            [ngClass]="{'border-red-500': username?.invalid && username?.touched}">
                    </div>
                    <div *ngIf="username?.invalid && username?.touched" class="mt-1 text-sm text-red-600">
                        <span *ngIf="username?.errors?.['required']">Username is required</span>
                        <span *ngIf="username?.errors?.['minlength']">Username must be at least 3 characters</span>
                    </div>
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="mt-1">
                        <input type="email" id="email" formControlName="email" placeholder="Enter your email"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            [ngClass]="{'border-red-500': email?.invalid && email?.touched}">
                    </div>
                    <div *ngIf="email?.invalid && email?.touched" class="mt-1 text-sm text-red-600">
                        <span *ngIf="email?.errors?.['required']">Email is required</span>
                        <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
                    </div>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input type="password" id="password" formControlName="password"
                            placeholder="Enter your password"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            [ngClass]="{'border-red-500': password?.invalid && password?.touched}">
                    </div>
                    <div *ngIf="password?.invalid && password?.touched" class="mt-1 text-sm text-red-600">
                        <span *ngIf="password?.errors?.['required']">Password is required</span>
                        <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
                    </div>
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm
                        Password</label>
                    <div class="mt-1">
                        <input type="password" id="confirmPassword" formControlName="confirmPassword"
                            placeholder="Confirm your password"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                            [ngClass]="{'border-red-500': confirmPassword?.invalid && confirmPassword?.touched}">
                    </div>
                    <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="mt-1 text-sm text-red-600">
                        <span *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</span>
                        <span *ngIf="confirmPassword?.errors?.['mismatch']">Passwords do not match</span>
                    </div>
                </div>
            </div>

            <div *ngIf="error" class="p-3 bg-red-100 text-red-700 rounded-md">
                {{ error }}
            </div>

            <div>
                <button type="submit" [disabled]="registerForm.invalid || loading"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    [ngClass]="{'opacity-50 cursor-not-allowed': registerForm.invalid || loading}">
                    <span *ngIf="loading">Creating account...</span>
                    <span *ngIf="!loading">Register</span>
                </button>
            </div>
        </form>

        <div class="text-center text-sm text-gray-600 mt-4">
            <p>Already have an account? <a routerLink="/login"
                    class="font-medium text-indigo-600 hover:text-indigo-500">Login here</a></p>
        </div>
    </div>
</div>
